<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>

<link type="text/css" href="../resources/css/minty_bootstrap.min.css"
	rel="stylesheet">
<link type="text/css" href="../resources/css/my-styles.css"
	rel="stylesheet">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">



</head>
<body>
	<div class="bg-primary">
		<h1>
			Boomerang Bucks <i class="fa fa-money" aria-hidden="true"></i>
		</h1>
	</div>
	<main>
    	 <button id="logoutBtn">Logout</button>
        <div id="list-full">
            <h2> Reimbursements</h2>
            <table class="table table-bordered">
            <caption><button id="new-ticket-btn">Create Ticket</button></caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Submitted</th>
                        <th>Resolved</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Type</th>
                        <th>Author</th>
                        <th>Resolver</th>
                        <th>Receipt</th>
                    </tr>
                </thead>
                <tbody id="t-body">
                </tbody>
            </table>
            
            </div>
<!--              <button id="test-btn">Test</button> -->

            <div id="create-ticket">
                <h2>Create New Ticket</h2>
                <div id="main" class="container">
                    <div class="row">
                     
                        <div  class="form-container">
                            <form action="/ReimbursementApplication/forwarding/ticket" method="post">
        
                                <div class="form-group form-fill">
                                    <div class="ctrl-label">
                                        <label class="whitesmoke"  for="reimb-type">Expense Type:</label>
                                    </div>
                                    <select name="reimb-type" id="r-type">
                                        <option value="food">Food</option>
                                        <option value="travel">Travel</option>
                                        <option value="lodging">Lodging</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group form-fill">
                                    <div class="ctrl-label">
                                        <label class="whitesmoke" for="reimb-amount">Amount:</label>
                                    </div>
                                    <input type="text" name="reimb-amount" id="r-amount">
                                </div>
                                <div class="form-group form-fill">
                                    <div class="ctrl-label">
                                        <label class="whitesmoke"  for="reimb-desc">Description:</label>
                                    </div>
                                    <textarea name="reim-desc" id="r-description" cols="30" rows="2"></textarea>
                                </div>
                                <div class="form-group form-fill">
                                    <div class="ctrl-label">
                                        <label class="whitesmoke"  for="reim-receipt">Upload Receipt:</label>
                                    </div>
                                    <input type="file" name="reim-receipt" id="r-receipt">
                                </div>
                                <div>
                                	<input type="hidden" name="userId" value="" id="user-id">
                                </div>
                                    
                                
                                <button type="submit" class="btn my-btn">Submit</button>
        
                            </form>
        
                        </div>
                    </div>
                </div>
            </div>
           
	</main>
      
        <script src="../resources/js/employee.js"></script> 
<!--         <script src="../resources/js/manager.js"></script>  -->
<!--         <script src="../resources/js/employee.js"></script>  -->
        <script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous">
        </script> 
        <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous">	
		</script> 
</body>
</html>
